sudo: false
language: ruby
cache: bundler

branches:
  only:
  - master

before_install:
  - gem update --system
  - gem install bundler
  - bundle --version
  - gem --version

bundler_args: --jobs=3 --retry=3 --without changelog

script:
  - bundle exec rake build
  - bundle exec rake spec

# Add builds that work with specific chefs
# 12.4 is not specifically included because the *default* version is "latest release"
matrix:
  include:
    - env: "GEMFILE_MOD=\"gem 'chef', github: 'chef/chef'\""
      rvm: 2.2.5
    - env: "GEMFILE_MOD=\"gem 'chef', github: 'chef/chef'\""
      rvm: 2.3.1
    - env: "GEMFILE_MOD=\"gem 'chef', github: 'chef/chef'\""
      rvm: ruby-head
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.13.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.12.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.11.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.10.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.9.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.8.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.7.0'\""
      rvm: 2.1.10
    - env: "GEMFILE_MOD=\"gem 'chef', '~> 12.6.0'\""
      rvm: 2.1.10
  allow_failures:
    - env: "GEMFILE_MOD=\"gem 'chef', github: 'chef/chef'\""
      rvm: ruby-head

